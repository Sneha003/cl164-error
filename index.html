<!DOCTYPE html>
<html>
  <head>
    <title>Shooting Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js" ></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
    <script src="shoot.js"></script>
    <script src="gameObject.js"></script>
    <script src="playMoment.js"></script>   
    
    
  </head>
  <body>
    <a-scene id="scene" inspector-plugin-recast>

      <!--Assets-->
      <a-assets><a-asset-item id="shooter"src=./models/shooter/gun.gltf></a-asset-item>
        <audio id="footstep" src="./sounds/footStep.mp3"></audio>
        <audio id="shoot" src="/sounds/shoot.mp3" ></audio>
        <a-asset-item id="collider"
        src="./models/navmesh.gltf"
        ></a-asset-item>>
      </a-assets>

      <!--sound-->
      <a-entity sound ="src: #shoot; poolSize:2; autoplay:false; volume:2; loop:false" id="sound1"></a-entity>
      <a-entity sound ="src: #footstep; poolSize:2; autoplay:false; volume:10; loop:false" id="sound2"></a-entity>

      


      
      <!--Light-->
      <a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity>



      <!--Camera and Cursor-->

      <a-entity id="camera-ring"
      movement-controls="speed:0.5;constrainToNavMesh: true"
      position="0 1 2"
      
      
      >

      <a-entity

        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
  

       <a-entity id="weapon" gltf-model="#shooter" scale="0.35 1 1" rotation="0 180 0" position="0 -4.4 3" walksound></a-entity>

        <a-cursor></a-cursor>  
        
        <a-entity text="value:level1; width:10; height:5 " position="-6 5.2 -7.9" id="level1"></a-entity>
        <a-entity text="value:shoot tags; width:10; height:5 " position="7 5.2 -7.9" id="shooTags">

          <a-entity 
          text="value:10 ;width:10;height:5 "position="3 0 0" id="countTags"
          ></a-entity>
        </a-entity>
        <a-entity text="value:player life; width:10; height:5 " position="-2 5.2 -7.9 " id="playerLife">
          <a-entity 
          text="value:2 ;width:10;height:5 "position="3 0 0" id="countTags"
          ></a-entity>
        </a-entity>
        <a-entity text=" width:10; height:10 ;value:better luck next time:("visible="false" position="1 1 -7.9" id="over"></a-entity>
        <a-entity text=" width:10; height:5 ;value:level1 is completed :)"visible="false" position="1 1.5 -7.9" id="completed"></a-entity>
      </a-entity>
    </a-entity>
      <a-entity environment="preset:egypt; skyType:gradient; lighting:point"></a-entity> -->

      <!--Bullets-->  
      <a-entity bullets></a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="#FBF2D4"
        static-body
        visible="true"
      >
      </a-plane>

      <a-entity fences boxes></a-entity>

     <!--creating navigation mesh-->
     <a-entity nav-mesh
     gltf-model="#collider"
     visible="true"
     id="navigation-mesh"
     ></a-entity>
      
    </a-scene>
  </body>
</html>
